    <style>
        #SD-loadscrn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
        }

        #SD-loadtext {
            position: absolute;
            font-family: sans-serif;
            top: 50%;
            left: 50%;
            width: 250px;
            margin-left: -125px;

            text-align: center;

        }

            <script type="text/javascript">
                window.gameLangs = ['en'];

                window.gameOnLoadScript = "init();";

            <div id="viewporter">
                <canvas id="canvas" width="700" height="900" style=""></canvas>
            </div>
<script>function adjustViewport() {
    const appBarHeight = 70; // or fetch dynamically if needed
    const viewportHeight = window.innerHeight - appBarHeight;

    const viewporter = document.getElementById("viewporter");
    viewporter.style.height = `${viewportHeight}px`;
    const canvas = document.getElementById("canvas");
    canvas.width = viewporter.clientWidth;
    canvas.height = viewporter.clientHeight;
}

window.addEventListener("resize", adjustViewport);
window.addEventListener("load", adjustViewport);
</script>

    <script>const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const dpr = window.devicePixelRatio || 1;

canvas.width = canvas.clientWidth * dpr;
canvas.height = canvas.clientHeight * dpr;
ctx.scale(dpr, dpr);
</script>
    
</body>
</html>
