<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-page App with Fixed App Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/hooks.js"></script>
    <script type="text/javascript" src="js/ads.js"></script>
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Container for the page content */
.content {
    height: calc(100% - 60px); /* Adjusting height for the app bar */
    overflow: hidden; /* Prevent scrolling in content */
}

/* Content sections */
.page {
    display: none;
    padding: 0; /* No padding to maximize canvas space */
}

.active {
    display: block;
}

/* Fixed app bar at the bottom */
.app-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    background-color: #333;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: white;
}

.app-bar button {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 14px;
    cursor: pointer;
    outline: none;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.app-bar button i {
    font-size: 20px;
    margin-bottom: 3px;
}

.app-bar button:hover {
    color: #ddd;
}

/* Viewporter styles */
#viewporter {
    height: 100%; /* Set to full height */
    position: relative; /* Positioning for internal elements */
    display: flex;
    justify-content: center; /* Center the canvas horizontally */
    align-items: center; /* Center the canvas vertically */
}

canvas {
    max-height: 100%; /* Ensure canvas does not exceed viewable height */
    max-width: 100%; /* Ensure canvas does not exceed viewable width */
    height: auto; /* Maintain aspect ratio */
    width: auto; /* Maintain aspect ratio */
}

/* Styles for the canvas loader */
#SD-loadscrn {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    z-index: 9999;
}

#SD-loadtext {
    position: absolute;
    font-family: sans-serif;
    top: 50%;
    left: 50%;
    width: 250px;
    margin-left: -125px;
    margin-top: -125px;
    text-align: center;
    line-height: 150%;
    font-size: 16px;
}


    </style>
</head>
<body>

    <!-- Content Container -->
    <div class="content">
        <!-- Home Page with only the canvas -->
        <div id="page1" class="page active">
            <script type="text/javascript">
                window.gameLangs = ['en'];
                window.gameJS = ['js/game.js'];
                window.gameOnLoadScript = "init();";
            </script>

            <div id="viewporter">
                <canvas id="canvas" width="700" height="900"></canvas>
            </div>
        </div>

        <div id="page2" class="page">
            <h2>Page 2: Profile</h2>
            <p>This is your profile page.</p>
        </div>

        <div id="page3" class="page">
            <h2>Page 3: Messages</h2>
            <p>Check your messages here.</p>
        </div>

        <div id="page4" class="page">
            <h2>Page 4: Settings</h2>
            <p>Adjust your settings here.</p>
        </div>

        <div id="page5" class="page">
            <h2>Page 5: Help</h2>
            <p>Need help? You're in the right place.</p>
        </div>
    </div>

    <!-- Fixed App Bar -->
    <div class="app-bar">
        <button onclick="showPage('page1')">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button onclick="showPage('page2')">
            <i class="fas fa-user"></i>
            Profile
        </button>
        <button onclick="showPage('page3')">
            <i class="fas fa-envelope"></i>
            Messages
        </button>
        <button onclick="showPage('page4')">
            <i class="fas fa-cog"></i>
            Settings
        </button>
        <button onclick="showPage('page5')">
            <i class="fas fa-question-circle"></i>
            Help
        </button>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(page) {
                page.classList.remove('active');
            });

            // Show the selected page
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
